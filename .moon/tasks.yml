$schema: 'https://moonrepo.dev/schemas/tasks.json'

fileGroups:
  configs:
    - 'eslint.config.{js,mjs}'
    - '*.json'
  sources:
    - 'src/**/*'
    - 'types/**/*'
  tests:
    - 'tests/**/*'
    - '**/__tests__/**/*'
  assets:
    - 'assets/**/*'
    - 'static/**/*'
    - 'public/**/*'
    - '**/*.{css,css.ts}'

implicitInputs:
  - "package.json"
  - "gyoza.config.toml"
